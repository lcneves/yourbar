<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>Your bar: find bars in your area and check in</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
        <style>
        </style>
    </head>
    <body>
        <div ng-app="barModule" ng-controller="MainController">
            <div ng-include="'login-strip.html'"></div>
            <div id="loading" ng-show="!receivedLogin">
                <h4>Loading, please wait...</h4>
            </div>
            <div id="not-logged" ng-show="receivedLogin && !isLogged">
                <p>Not logged.</p>
            </div>
            <div id="logged" ng-show="isLogged">
                <p>Is logged.</p>
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!-- Login AngularJS module -->
        <script src="script/angular-login.js"></script>
        <!-- My bar AngularJS script -->
        <script src="script/angular-bar.js"></script>
    </body>
</html>
